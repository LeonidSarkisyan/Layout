<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="avatar">
        <a href="#">
            <img src="images/avatar/avatar.png" alt="Аватар профиля">
        </a>
    </div>
    <!-- //Блок аватарки пользователя -->

        <!-- //Логотип CRM системы -->
        
        <div class="menu-container">
        
            <!-- Пункт меню -->
            <a class="menu-row" href="#">
                <div class="menu-row-logo">

                <h4 class="menu-text">Главная страница</h4>
            </a>
            <!-- //Пункт меню -->

            <a class="menu-row" href="#">
                <div class="menu-row-logo">
                    <img src="images/menu/new_applications.svg" alt="Новые заявки">

            </a>

            <a class="menu-row" href="#">
                <div class="menu-row-logo">
                    <img src="images/menu/consultations.svg" alt="Консультации">
                </div>
                <h4 class="menu-text">Консультации</h4>

                </div>

            <a class="menu-row" href="#">
                <div class="menu-row-logo">
                    <img src="images/menu/quation.svg" alt="Помощь">
                </div>
                <h4 class="menu-text">Помощь</h4>
            </a>

            <a class="menu-row" href="#">
                <div class="menu-row-logo">
                    <img src="images/menu/settings.svg" alt="Настройки">
                </div>
                <h4 class="menu-text">Настройки</h4>
            </a>

            <a class="menu-row" href="#">
                <div class="menu-row-logo">
                    <img src="images/menu/exit.svg" alt="Выход">
                </div>
                <h4 class="menu-text">Выход</h4>
            </a>

        </div>

    </div>

</html>
